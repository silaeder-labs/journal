<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FastAPI + Vue</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <table class="marks-table" v-if="isVisible">
      <thead>
        <tr>
          <th>Предмет</th>
          <th>Оценка</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in columns" :key="index">
          <td>{{ item }}</td>
          <td>{{ skills[index] }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="/static/skills/js/main.js"></script>
</body>
</html>
